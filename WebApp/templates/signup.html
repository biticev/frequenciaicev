{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Cadastro de Gestor</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}<br> Vá para <a href="{{ url_for('auth.login') }}">pagina de login</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-normal" type="email" name="email" placeholder="E-mail" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-normal" type="text" name="name" placeholder="Nome" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-normal" type="password" name="password" placeholder="Senha" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select name="course" required>
                            <option value="" disabled selected hidden>Escolha um curso...</option>
                            <option value="Eng.Software">Eng. de Software</option>
                            <option value="Direito">Direito</option>
                            <option value="Admin">Administração</option>
                        </select>
                    </div>
                </div>
            </div> 
            <br/>
            <button class="button is-block is-info is-large is-fullwidth"> Cadastrar </button>
        </form>
    </div>
</div>
{% endblock %}
